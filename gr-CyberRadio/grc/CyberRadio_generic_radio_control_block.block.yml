id: CyberRadio_generic_radio_control_block
label: "[CyberRadio] Generic Control Base Block"
category: '[CyberRadio]/Radio Element Control'

templates:
  imports: import CyberRadio
  make: CyberRadio.generic_radio_control_block(${radioObj}, ${debug}, ${**kwargs})
  callbacks:
    - send_command(${cmd})
    - set_otherArgs(${otherArgs})

parameters:
-   id: cmd
    label: Command
    dtype: string
    default: '""'
-   id: radioParam
    label: Radio Parameters (dict)
    dtype: raw
    default: '{"type":"ndr308","host":"ndr308","port":8617,"obj":None}'
    hide: part
-   id: otherArgs
    label: Other Arguments
    dtype: raw
    default: '{}'
    hide: part
-   id: debug
    label: Debug Flag
    dtype: bool
    default: 'False'
    hide: part

inputs:
-   domain: message
    id: control
    optional: true

outputs:
-   domain: message
    id: status
    optional: true

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
