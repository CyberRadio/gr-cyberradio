id: CyberRadio_vector_nlog10_ff
label: '[CyberRadio] Vector N*Log10'
category: '[CyberRadio]/DSP Functions'

parameters:
-   id: n
    label: n
    dtype: real
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }
-   id: k
    label: k
    dtype: real
    default: '0'
    hide: full
-   id: vlen
    label: Vec Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }

inputs:
-   domain: stream
    dtype: float
    vlen: ${ vlen }

outputs:
-   domain: stream
    dtype: float
    vlen: ${ vlen }
asserts:
- ${ vlen > 1 }

templates:
    imports: import CyberRadio
    make: |-
        CyberRadio.vector_nlog10_ff(
            ${n}, 
            ${vlen}, 
            ${k}
        )

file_format: 1