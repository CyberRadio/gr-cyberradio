documentation: "I/Q data source block using the NDR470 radio.\n\nThe NDR470_source\
    \ block supplies wideband DDC outputs, as indicated by the Number of WBDDCs setting,\
    \ and narrowband DDC outputs, as indicated by the Number of NBDDCs setting. Any\
    \ outputs supplied by this block are optional, so the user does not need to connect\
    \ them if they are not being used.  The NDR470_source block also supplies a character-stream\
    \ output for collecting logging data from the underlying driver interface.\n\n\
    DDCs are configured via parameter lists.  Parameter lists are standard Python\
    \ lists, formatted as follows:\n* A tuner parameter list contains the following\
    \ elements: [tuner enabled flag, tuner frequency (Hz), tuner attenuation (dB)].\n\
    * A WBDDC parameter list contains the following elements: [UDP port number, VITA\
    \ type, sample rate index, enabled flag, DDC frequency offset (Hz)]. \n* An NBDDC\
    \ parameter list contains the following elements: [UDP port number, VITA type,\
    \ tuner index, sample rate index, enabled flag, DDC frequency offset (Hz)]. \n\
    \nThe NDR470_source block can also produce stream tags for any DDCs configured\
    \ to use VITA 49 frames.  See the documentation for the base VITA I/Q Source block\
    \ for details on the stream tags produced.\n\nNOTE: GNU Radio Companion handles\
    \ DDC indexes differently than the block configuration parameters do.  If only\
    \ one WBDDC is used, the output port (\"wbddc\") is not indexed at all.  If more\
    \ than one WBDDC is used, then the WBDDC outputs have zero-based indexes (so WBDDC\
    \ 1 comes out on port \"wbddc0\", WBDDC 2 comes out on port \"wbddc1\", etc.).\
    \  NBDDC output ports follow a similar naming scheme.\n\nNOTE: The parameter list\
    \ scheme is a workaround to get around the (undocumented) parameter limit that\
    \ GNU Radio Companion silently imposes."

